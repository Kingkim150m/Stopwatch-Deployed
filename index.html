<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIM</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <div class="container">
        <h1>KIM</h1>
        <div id="stopwatch-container">
            <!-- Stopwatch instances will be added here dynamically -->
        </div>
        <div class="navigation-buttons">
            <button id="back-button" class="button">Back</button>
            <button id="add-stopwatch" class="button">Add</button>
            <button id="next-button" class="button">Next</button>
        </div>
        <div class="dot-navigation">
            <!-- Dots will be added here dynamically -->
        </div>
        
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }).catch(error => {
                    console.log('ServiceWorker registration failed: ', error);
                });
        }
    </script>
</body>
</html>
